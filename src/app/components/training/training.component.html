<div class="flex justify-center ">
  <ng-container  *ngIf="allTrainings">
    <table class="table-auto" >
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Description</th>
          <th>Prix</th>
          <th>Quantit√©</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let training of allTrainings"  >
          <td class="p-4">{{training.id}}</td>
          <td class="p-4">{{training.name}}</td>
          <td class="p-4" >{{training.description}}</td>
          <td class="p-4">{{training.price}}</td>
          <td class="p-4"><input type="number" name="quantity" class="w-10" [(ngModel)]="training.quantity" ></td>
          <td class="p-4"><button class="rounded bg-cyan-700 text-white p-2  "(click)="addTraining(training)">Ajouter au panier</button></td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
